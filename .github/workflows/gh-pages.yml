name: Deploy docs
on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.0
        architecture: x64

    - name: Build
      run: |
        py -m pip install --user virtualenv
        py -m venv _env
        py _env/Scripts/pip install sphinx
        py _env/Scripts/pip install breathe
        py _env/Scripts/pip install sphinx-bulma
        doxygen Doxygen
        py _env/Scripts/sphinx-build -Dbreathe_projects.format=docs/doxyxml -b html docs _build
        cd _build
        type nul >> .nojekyll
    - name: Deploy to GitHub Pages
      uses: Cecilapp/GitHub-Pages-deploy@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        email: 26435937+oAGoulart@users.noreply.github.com
        build_dir: _build/
        
